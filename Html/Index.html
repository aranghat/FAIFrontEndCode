<html>
    <head>
        <title>HTML Input Form Elements</title>
    </head>
    <body>
        <label>Input type text</label>
        <input type="text" 
            maxlength="10">

        <br/>
        <label>Numbers</label>
        <input type="number" 
         placeholder="Please enter your fav number"
        />
        <br/>
        <label>Password</label>
        <input type="password" 
         placeholder="Enter your password"
        /><br/>

        <label>Date</label>
        <input type="date"      
         placeholder="Enter your password"
        /><br/>

        <label>Date</label>
        <input type="datetime-local" 
         placeholder="Enter your password"
        /><br/>

        <label>Color</label>
        <input type="color" 
         placeholder="Enter your password"
        /><br/>
        <label>Text Content</label>
        <textarea></textarea>
        <br/>
        <hr>

        <label>Select your fav fruits</label><br />
        <input type="checkbox" checked> Apple <br />
        <input type="checkbox"> Orange <br />
        <input type="checkbox"> Grapes <br />
<hr>
        <label>Select your most fav fruit</label><br />
        <input type="radio" name="fruit" checked> Apple <br />
        <input type="radio" name="fruit"> Orange <br />
        <input type="radio" name="fruit"> Grapes <br />
<hr />
<select multiple>
    <optgroup  label="Hatchback">
        <option value="1">VW Polo</option>
        <option value="2">Swift</option>
    </optgroup> 
    <optgroup label="Sedan">
        <option value="3">Vento</option>
        <option value="4">Dizre</option>
    </optgroup>
    <optgroup label="Mini SUV">
        <option value="5">Creta</option>
        <option value="6">Ecospot</option>
    </optgroup>
    <hr />
    <br />
    <input type="range" min="0" max="100" value="75" />
</select>        

<button type="button" 
onclick="javascript:alert('Hello World')">Click Here</button>

    </body>
</html>
